<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Simple Cart</title>
<!-- Bootstrap Core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>
</head>
<body>
	<th:block th:include="/_header"></th:block>

	<div class="page-title">
		<h3 class="text-center">Enter Customer Information</h3>
	</div>
	<br>
	<br>
	<div class="container">
		<form method="POST" th:object="${customerForm}"
			th:action="@{/shoppingCartCustomer}">
			<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label">Name</label>
				<div class="col-sm-10">
					<input th:field="*{name}" class="form-control" placeholder="Name" />
					<span class="error-message"
						th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input th:field="*{email}" class="form-control" id="email"
						placeholder="Email">
					<span class="error-message"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span>
				</div>
			</div>

			<div class="form-group row">
				<label for="phone" class="col-sm-2 col-form-label">Phone</label>
				<div class="col-sm-10">

					<input th:field="*{phone}" class="form-control" placeholder="Phone" />
					<span class="error-message"
						th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">..</span>
				</div>
			</div>

			<div class="form-group row">
				<label for="phone" class="col-sm-2 col-form-label">Address</label>
				<div class="col-sm-10">

					<textarea th:field="*{address}" class="form-control"
						placeholder="Address" ></textarea>
					<span class="error-message"
						th:if="${#fields.hasErrors('address')}" th:errors="*{address}">..</span>

				</div>
			</div>
			<div class="form-group row">
				<span class="col-sm-2 col-form-label"></span>
				<div class="col-sm-10 text-center">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
		
	</div>
	<th:block th:include="/_footer"></th:block>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
