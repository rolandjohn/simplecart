<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>Simple Cart</title>
<!-- Bootstrap Core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>
</head>
<body>
	<th:block th:include="/_header"></th:block>
	<div class="album py-5 bg-light">
		<div class="container">

			<div class="row" >
				
				<div class="col-md-4" th:each="prodInfo : ${paginationProducts.list}">
					<div class="card mb-4 shadow-sm">
						<img class="bd-placeholder-img card-img-top" width="100%"
							height="225" th:src="@{|/productImage?code=${prodInfo.code}|}" />


						<div class="card-body">
							<ul>

								<li>Code: <span th:utext="${prodInfo.code}"></span></li>
								<li>Name: <span th:utext="${prodInfo.name}"></span></li>
								<li>Price: <span
									th:utext="${#numbers.formatDecimal(prodInfo.price,3,2,'COMMA')}"></span></li>
							</ul>
							<div class="d-flex justify-content-between align-items-center">
								<div class="btn-group">
									<a class="btn btn-sm btn-outline-secondary"
										th:href="@{|/buyProduct?code=${prodInfo.code}|}">Buy</a>
									<th:block sec:authorize="hasAuthority('ROLE_MANAGER')">
										<a class="btn btn-sm btn-outline-secondary"
											th:href="@{|/admin/product?code=${prodInfo.code}|}">Edit</a>
									</th:block>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<br />
			<div class="page-navigator"
				th:if="${paginationProducts.totalPages > 1}">
				<th:block th:each="page : ${paginationProducts.navigationPages}">

					<a th:href="@{|/productList?page=${page}|}" th:if="${page != -1}"
						class="nav-item" th:utext="${page}"></a>

					<span class="nav-item" th:if="${page == -1}"> ... </span>

				</th:block>
			</div>
		</div>
	</div>
	<th:block th:include="/_footer"></th:block>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.js}"></script>

</body>
</html>
